<div *ngIf="isVisible" class="datepicker-modal__background" (click)="closeModal()">
  <div
    class="datepicker-modal__content"
    @slideInOut
    (@slideInOut.done)="onAnimationEvent($event)"
    (click)="$event.stopPropagation()"
  >
    <div class="holder-button">
      <svg width="35" height="4" viewBox="0 0 35 4" fill="none">
        <rect width="35" height="4" rx="2" fill="#95A5A6" fill-opacity="0.5"/>
      </svg>
    </div>

  </div>
</div>
